<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Login</title>
    <link rel="stylesheet" href="/Login/login.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="userEmail" name="email" placeholder="Enter your Email/User Name" required>
                <p class="userError"></p>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="user-password" name="password" placeholder="Enter your Password" required>
                <p class="passwordError"></p>
            </div>

            <button type="submit" class="login-btn">Log in</button>
        </form>

        <div class="login-links">
            <p>Not yet signed up? <a href="../SignUp/signUp.html">Sign up here</a></p>
            <p><a href="/index.html" class="back-btn">Back to Home</a></p>
        </div>
    </div>
    <script src="/Login/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
</body>
</html>
