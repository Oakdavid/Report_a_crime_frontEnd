<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Login/login.css">
</head>
<body>
    
    <nav class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email/user name" required>
                <p class="userError"></p>
            </div>

            <div class="input-group">
                <label for="password">Passsword</label>
                <input type="password" id="password" name="password" placeholder="Enter Passsword">
                <p class="passwordError"></p>
            </div>

            <button type="submit" class="login-btn">Log in</button>

        </form>

        <p>Not yet signed up? <a href="../SignUp/signUp.html"> Sign up here</a></p>
        <p><a href="/index.html">Return to Website</a></p>
        </div>
    </nav>

    <script src="/Login/login.js"></script>
</body>
</html>
