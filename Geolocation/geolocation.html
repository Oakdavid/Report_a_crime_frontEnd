<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation Management</title>
  <link rel="stylesheet" href="/Geolocation/geolocation.css">
</head>
<body>
  <div class="container">

    <a href="javascript:history.back()" class="back-button">‚Üê Back</a>

    <header class="header">
      <h1>Geolocation Management</h1>
    </header>

    <main>
      <!-- Geolocation Creation Form -->
      <section class="form-section">
        <h2>Create New Geolocation</h2>
        <form id="geolocation-form">
          <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" placeholder="Enter Latitude" required>
          </div>
          <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" placeholder="Enter Longitude" required>
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter City" required>
          </div>
          <button type="submit">Create Geolocation</button>
        </form>
      </section>


      <!-- Geolocation Records Table -->
      <section class="table-section">
        <h2>Geolocation Records</h2>
        <table id="geolocation-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Latitude</th>
              <th>Longitude</th>
              <th>City</th>
              <th>IP Address</th>
              <th>Report ID</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be populated dynamically -->
          </tbody>
        </table>
      </section>
    </main>

  </div>

  <script src="/Geolocation/geolocation.js"></script>
</body>
</html>
