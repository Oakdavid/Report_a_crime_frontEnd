<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation Management</title>
  <link rel="stylesheet" href="/Geolocation/geolocation.css">
</head>
<body>
  <div class="container">

    <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
    
    <header>
        <h1>Report a Crime - Geolocation</h1>
        <p>Provide geolocation details when reporting a crime.</p>
    </header>

    <main>
      <!-- Form for creating new geolocation -->
      <section class="form-section">
        <h2>Create Geolocation</h2>
        <form id="geolocation-form">
          <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="number" step="any" id="latitude" name="latitude" placeholder="Enter Latitude">
          </div>
          <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="number" step="any" id="longitude" name="longitude" placeholder="Enter Longitude">
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter City">
          </div>
          <button type="submit">Create Geolocation</button>
        </form>
      </section>

      <!-- Display status and messages -->
      <section class="status-section">
        <h2>Status</h2>
        <p id="status-message">Fill in the form to create a geolocation.</p>
      </section>

      <!-- Table to display geolocation data -->
      <section class="table-section">
        <h2>Geolocation Records</h2>
        <table id="geolocation-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Latitude</th>
              <th>Longitude</th>
              <th>City</th>
              <th>IP Address</th>
              <th>Report ID</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be populated dynamically -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="/Geolocation/geolocation.js"></script>
</body>
</html>
