<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Reports</title>
  <link rel="stylesheet" href="./viewReport.css">
</head>
<body>

  <h1>All Reports</h1>

  <!-- Reports Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Date Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example rows -->
        <tr>
          <td>1</td>
          <td>Monthly Sales Report</td>
          <td>An analysis of the monthly sales performance.</td>
          <td>2025-01-15</td>
          <td>
            <div class="action-buttons">
              <button class="view-btn" onclick="viewReport(1)">View</button>
              <button class="delete-btn" onclick="deleteReport(1)">Delete</button>
            </div>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Customer Feedback Report</td>
          <td>A summary of customer feedback collected in January.</td>
          <td>2025-01-20</td>
          <td>
            <div class="action-buttons">
              <button class="view-btn" onclick="viewReport(2)">View</button>
              <button class="delete-btn" onclick="deleteReport(2)">Delete</button>
            </div>
          </td>
        </tr>
        <!-- Add more rows dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    // Placeholder function for viewing a report
    function viewReport(id) {
      alert(`Viewing report with ID: ${id}`);
      // Redirect to a report details page or fetch report details via API
      // window.location.href = `/view-report/${id}`;
    }

    // Placeholder function for deleting a report
    function deleteReport(id) {
      const confirmDelete = confirm(`Are you sure you want to delete report with ID: ${id}?`);
      if (confirmDelete) {
        alert(`Report with ID ${id} deleted.`);
        // Add your delete logic here (e.g., call an API to delete the report)
      }
    }
  </script>

</body>
</html>
